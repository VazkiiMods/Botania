buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        
//        maven {
//        	name = "BintrayJCenter"
//        	url = "us.carrclan.david.gradle:gradle-site-plugin:"
//        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}

apply plugin: 'forge'
//apply plugin: 'site'
apply plugin: 'maven'

ext.configFile = file "build.properties"

configFile.withReader {
    def prop = new Properties()
    prop.load(it)
    project.ext.config = new ConfigSlurper().parse prop
}

ext.remote = file "remote.properties"

remote.withReader {
	def prop = new Properties()
	prop.load(it)
	project.ext.remote = new ConfigSlurper().parse prop
}

version = "${config.mod_version}.${config.build_number}"
group= "${config.group}" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "${config.name}"

minecraft {
    version = "${config.minecraft_version}-${config.forge_version}"
    assetDir = "eclipse/assets"
}

sourceSets {
	main {
		java {
			srcDir 'MODSRC'
		}
		resources {
			srcDir 'resources'
		}
	}
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }

	task deobfJar(type: Jar) {
		from(sourceSets.main.output)
		from(sourceSets.main.allSource)
			classifier = 'deobf'	

	}

	task apiJar(type: Jar) {
		from (sourceSets.main.allSource) {
			include "vazkii/botania/api/"
		}

		classifier = 'api'

	}

	artifacts {
		archives deobfJar
		archives apiJar
	}
}

configurations {
	deployerJars
}

repositories {
	mavenCentral()
}

dependencies {
	deployerJars "org.apache.maven.wagon:wagon-ftp:2.2"
}

uploadArchives {
	repositories.mavenDeployer {
	configuration = configurations.deployerJars
		repository(url: "${remote.repo}") {
			authentication(userName: "${remote.username}", password: "${remote.password}")
		}
	}
}