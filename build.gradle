buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.0-SNAPSHOT'
    }
}

apply plugin: 'forge'

version = "1.0"
group= "vazkii.botania" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "modid"

minecraft {
	version = "1.6.4-9.11.1.964"
}

dependencies {
	compile files (
		'mods/CodeChickenCore-dev 0.9.0.7.jar',
		'mods/1.6.4/CodeChickenLib-dev-1.6.4-1.0.0.45.jar',
		'mods/1.6.4/ForgeMultipart-dev-1.6.4-1.0.0.219.jar',
		'mods/NotEnoughItems-dev 1.6.1.5.jar'
	)
}

processResources
{
    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod/info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}